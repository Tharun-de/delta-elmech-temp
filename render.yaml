services:
  - type: web
    name: delta-elmech-systems-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_API_URL
        value: https://delta-elmech-systems-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 